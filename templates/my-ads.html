<aside class="col-md-2">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>Navigation</h3>
        </div>
        <div class="panel-body">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="#/user-home" class="text-center">Home</a></li>
                <li><a href="#/my-ads" class="text-center">My Ads</a></li>
                <li><a href="#/publish-new-ad" class="text-center">Publish New Ad</a></li>
                <li><a href="#" class="text-center">Edit Profile</a></li>
            </ul>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="text-center">My Ads</h3>
        </div>
        <div class="panel-body" ng-controller="AdsController as ctrl">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="#/my-ads" class="text-center" ng-click="ctrl.setStatus('')">All</a></li>
                <li><a href="#/my-ads" class="text-center" ng-click="ctrl.setStatus('Published')">Published</a></li>
                <li><a href="#/my-ads" class="text-center" ng-click="ctrl.setStatus('WaitingApproval')">Waiting Approval</a></li>
                <li><a href="#/my-ads" class="text-center" ng-click="ctrl.setStatus('Inactive')">Inactive</a></li>
            </ul>
        </div>
    </div>
    <div ng-controller="UserController as ctrl">
        <a href="#/home" class="btn btn-primary" ng-click="ctrl.logoutUser()">Logout</a>
    </div>
</aside>
<div class="col-md-8" class="container-fluid" ng-controller="AdsController">
    <div ng-repeat="ad in userData.ads" class="panel panel-default">
        <div class="panel-heading">
            <h5>{{ad.title}}</h5>
        </div>
        <div class="panel-body">
            <!--<div class="col-md-3">
                <img ng-src="{{ad.imageDataUrl}}">
            </div>
            <div class="col-md-9">
                <span>Name: </span><span class="text-primary">{{ad.ownerName}}</span>
                <span>Email: </span><span class="text-primary">{{ad.ownerEmail}}</span>
                <span>Phone: </span><span class="text-primary">{{ad.ownerPhone}}</span>
            </div>-->
            <br>
            <div class="col-md-9">
                <p class="lead">{{ad.text}}</p>
            </div>
            <div class="blockquote-reverse">
                {{ad.date | date: 'dd-MMM-yyyy'}}
            </div>
        </div>
    </div>
</div>
<aside class="col-md-2">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h4 class="text-center">Categories</h4>
        </div>
        <div class="panel-body" ng-controller="CategoriesController">
            <select class="form-control">
                <option>All</option>
                <option ng-repeat="category in categories">{{category.name}}</option>
            </select>
            <br>
            <a href="#" class="btn btn-primary">Filter</a>
        </div>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h4 class="text-center">Towns</h4>
        </div>
        <div class="panel-body">
            <select class="form-control" ng-controller="TownsController">
                <option>All</option>
                <option ng-repeat="town in towns">{{town.name}}</option>
            </select>
            <br>
            <a href="#" class="btn btn-primary">Filter</a>
        </div>
    </div>
</aside>
