<aside class="col-md-2">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>Navigation</h3>
        </div>
        <div class="panel-body">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="#/home" class="text-center">Home</a></li>
                <li><a href="#/login" class="text-center">Login</a></li>
                <li><a href="#/register" class="text-center">Register</a></li>
            </ul>
        </div>
    </div>
</aside>
<div class="col-md-8" class="container-fluid" ng-controller="AdsController">
    <div ng-repeat="ad in data.ads" class="panel panel-default">
        <div class="panel-heading">
            <h5>{{ad.title}}</h5>
        </div>
        <div class="panel-body">
            <div class="col-md-3">
                <img ng-src="{{ad.imageDataUrl}}">
            </div>
            <div class="col-md-9">
                <span>Name: </span><span class="text-primary">{{ad.ownerName}}</span>
                <span>Email: </span><span class="text-primary">{{ad.ownerEmail}}</span>
                <span>Phone: </span><span class="text-primary">{{ad.ownerPhone}}</span>
            </div>
            <br>
            <div class="col-md-9">
                <p class="lead">{{ad.text}}</p>
            </div>
            <div class="blockquote-reverse">
                {{ad.date | date: 'dd-MMM-yyyy'}}
            </div>
        </div>
    </div>
</div>
<aside class="col-md-2">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h4 class="text-center">Categories</h4>
        </div>
        <div class="panel-body" ng-controller="CategoriesController">
            <select class="form-control" ng-options="category.id as category.name for category in categories" ng-model="category">
            </select>
            <br>
            <a href="#/home" class="btn btn-primary" ng-click="getAdsByCategory(category.id)">Filter</a>
        </div>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h4 class="text-center">Towns</h4>
        </div>
        <div class="panel-body" ng-controller="TownsController">
            <select class="form-control">
            </select>
            <br>
            <a href="#/home" class="btn btn-primary">Filter</a>
        </div>
    </div>
</aside>
