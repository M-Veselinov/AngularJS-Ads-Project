<aside class="col-md-2">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>Navigation</h3>
        </div>
        <div class="panel-body">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="#/home" class="text-center">Home</a></li>
                <li><a href="#/login" class="text-center">Login</a></li>
                <li><a href="#/register" class="text-center">Register</a></li>
            </ul>
        </div>
    </div>
</aside>
<div class="col-md-10" class="container-fluid">
    <form class="form-horizontal" ng-controller="UserController as userCtrl">
        <div class="col-md-12">
            <fieldset>
                <legend>User Login</legend>
                <div class="form-group">
                    <label for="loginUsername" class="col-lg-2 control-label" >Username: </label>
                    <div class="col-lg-4">
                        <input class="form-control" id="loginUsername" placeholder="Username" type="text" ng-model="userCtrl.userLoginData.username">
                    </div>

                    <label for="loginPassword" class="col-lg-2 control-label" >Password: </label>
                    <div class="col-lg-4">
                        <input class="form-control" id="loginPassword" placeholder="Password" type="password" ng-model="userCtrl.userLoginData.password">
                    </div>
                    <div class="col-lg-10 col-lg-offset-2">
                        <br>
                        <a href="#/user-home" class="btn btn-primary" ng-click="loginUser(userCtrl.userLoginData); userLogged=true;">Submit</a>
                    </div>
                </div>
            </fieldset>
        </div>
    </form>
</div>
